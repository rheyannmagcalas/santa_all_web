                  <li data-target="#demo" data-slide-to="1"></li>
                </ul>
                
                <!-- The slideshow -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="{% static 'images/dashboard_banner.png' %}" width='1100' height='300'>

                    <img src="{% static 'images/dashboard_banner_2.png' %}" width='1100' height='300'>

  <div class="container">
    <div class="container">
        <div class="row mb-4">
            <div class="col-9">
                <h3>MY WISHLIST</h3>
            </div>
            <div class="col-3">    
                <select class="form-control" id="visibility" name="visibility">
                    <option>Share to Community</option>
                    <option>Only Me</option>
                    <option>Share to Everyone</option>
                </select>
            </div>
        </div>
        <div class="col-12">
            
        </div>
        <div class="row">
            <div class="col-7">
                <div class="input-group mb-4">
                    <input type="text" class="form-control" placeholder="Add To Wishlist">
                    <div class="input-group-btn">
                    <button class="btn btn-success form-control" type="button" id="add-wishlist-button">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                    </div>
                </div>
            </div>
            
            <div class="col-2">
                <h6>Share Your Wishlist:</h6>
            </div>
            <div class="col-3 social">    
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-google"></a>
                <a href="#" class="fa fa-instagram"></a>
            </div>

            <div class="col-12">
                <table id="my-wishlist">
                    <thead>
                        <tr>
                            <th>Wishlist</th>
                            <th>Date Added</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Kalimba</td>

                            </td>
                        </tr>
                        <tr>
                            <td>Jogger Pants</td>
                            <td>2020-11-23 11:00:00</td>
                            <td>
                                <button type="button" class="btn btn-success see-suggestions"><i class="fa fa-search" aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-info see-details"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row pb-4 mt-4 d-none" id="recommendations-result">
            <div class="col-12">
                <h6 id="header-recommendations"></h6>
                <hr>
            </div>
            <div class="row" id="wishlist-results">
            </div>
        </div>
    </div>
  </div>
    
    
  </div>
