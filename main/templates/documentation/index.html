{% load static %} 
<html>
<head>
  <meta charset="utf-8">
  <title>Secret Santa</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
  html {
    min-height: 100%;
  }

  body {
    min-height: 100vh;
  }
  .jumbotron.jumbotron-register {
      height: 100%;
      width: 100%;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      padding-top: 0;
      padding-bottom: 0;
      padding-left: 0;
      position: relative;
      margin:0;
  }

  .jumbotron.jumbotron-register a {
      color: #fff;
  }


  #particles-js{ 
    position:absolute; 
    width: 100%; 
    height: 100%; 
    background-color: #164d3d; 
    background-image: url(""); 
    background-repeat: no-repeat; 
    background-size: cover; 
    background-position: 50% 50%; } 
    
    /* ---- stats.js ---- */ 
    .count-particles{ 
      background: #000022; 
      position: absolute; 
      top: 48px; 
      left: 0; 
      width: 80px; 
      color: #13E8E9; 
      font-size: .8em; 
      text-align: left; 
      text-indent: 4px; 
      line-height: 14px;
      padding-bottom: 2px; 
      font-family: Helvetica, Arial, sans-serif; 
      font-weight: bold; 
    }
    
    .js-count-particles{ 
      font-size: 1.1em; 
    } 
    
    #stats, .count-particles{
       -webkit-user-select: none; 
       margin-top: 5px; 
       margin-left: 5px; 
    } 
    
    #stats{ 
      border-radius: 3px 3px 0 0; overflow: hidden; 
    } 
    
    .count-particles{ 
      border-radius: 0 0 3px 3px; 
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6" style="padding-left:0; height: 100vh;">
        <div id="home" class="jumbotron jumbotron-register">
          <div id="particles-js"><canvas class="particles-js-canvas-el" width="1409" height="456" style="width: 100%; height: 100%;"></canvas></div><!-- /.particles div -->
          <div class="container center-vertically-holder">
          </div>
        </div>
      </div>
  
      <div class="col-5 ml-4" style="margin-top:10%;">
        <div style="margin-left:10%">
          <img src="{% static 'secret_santa.png' %}" width='300' height='200'>
          <div style="margin-left:20%">
            <h1 class="mt-2">SECRET SANTA</h1>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-success">Log In</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="{% static 'particles/particles.js' %}"></script>
  <script type="text/javascript" src="{% static 'particles/init_particles.js' %}"></script>
</body>
</html>
